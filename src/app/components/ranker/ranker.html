<section>
  <view-by [by]="viewBy"></view-by>
  <order-by [by]="orderBy"></order-by>
</section>

<section>
  <ul class="repos" [class.narrow]="showCommits">
    <li
      *ngFor="#repo of repos | rank: viewBy : orderBy"
    >
      <repo
        [data]="repo"
        (viewCommits)="onViewCommits($event)"
      ></repo>
    </li>
  </ul>
  <div *ngIf="showCommits" class="commits">
    <commits [data]="commits"></commits>
  </div>
</section>
